<!DOCTYPE html>
<html>
<head>
    <title>Code and Image Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .content {
            display: flex;
            align-items: center;
        }

        .code {
            border: 1px solid #ccc;
            padding: 10px;
            margin-right: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="code">
            <pre>{{ code }}</pre>
        </div>
        <img src="{{ url_for('static', filename='image.jpg') }}" alt="Image" width="300">
    </div>
</body>
</html>
