<!DOCTYPE html>
<html>
<head>
    <title>Code and Image Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: rgba(255, 255, 255, 0.964);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            margin-top: 20px;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .code-container {
            border: 20px solid #ccc;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
            max-height: 300px;
            overflow: auto;
            width: 75%;
            
        }

        .button-container {
            width: 100%;
            text-align: left;
            margin-right: -450px; 

        }

        .button {
            margin-top: 10px;
            margin-bottom: 10px;
            margin-right: inherit code-container;
        }

        .paragraph {
            display: none;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 75%;
            margin-right: inherit button;
        }

        .image {
            width: 300px;
        }
    </style>
    <!-- Include the Pygments CSS stylesheet for code highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pygments/2.9.0/pygments.css">
</head>
<body>
    <div class="navbar">
        <a href="/haar">Haar</a>
        <a href="/twodesign">Two Design</a>
        <a href="https://example.com" target="_blank">Resources</a>
    </div>

    <div class="content">
        <div class="title">
            Two-Design Theoretical Simulation in Python
        </div>
        <div class="code-container">
            <pre class="code highlight">{{ code }}</pre>
        </div>
        <div class="button-container">
            <button class="button" onclick="toggleParagraph()">Run and display theoretical results</button>
        </div>
        <div class="paragraph" id="hidden-paragraph">
            <p>Theoretical results retrived from our resarch and development of Two-Design model and applying it to the base random adaptive algorithm.</p>
            <img src="{{ url_for('static', filename='Two-Design Theoretical Results.png') }}" alt="Image" width="auto", height="auto">
        </div>

    </div>

    <script>
        function toggleParagraph() {
            const paragraph = document.getElementById("hidden-paragraph");
            if (paragraph.style.display === "none") {
                paragraph.style.display = "block";
            } else {
                paragraph.style.display = "none";
            }
        }
    </script>
</body>
</html>
